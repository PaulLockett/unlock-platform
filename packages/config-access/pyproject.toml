[project]
name = "unlock-config-access"
version = "0.1.0"
description = "Config Access: pipeline and schema configuration activities"
requires-python = ">=3.12"
dependencies = [
    "temporalio>=1.9.0",
    "unlock-shared",
    "upstash-redis>=1.6.0",
    "fakeredis[lua]>=2.21.0",
]

[tool.uv.sources]
unlock-shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unlock_config_access"]
