[project]
name = "unlock-source-access"
version = "0.1.0"
description = "Source Access: raw data source operation activities"
requires-python = ">=3.12"
dependencies = [
    "temporalio>=1.9.0",
    "unlock-shared",
    "httpx>=0.27.0",
    "tenacity>=8.0.0",
]

[tool.uv.sources]
unlock-shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unlock_source_access"]
