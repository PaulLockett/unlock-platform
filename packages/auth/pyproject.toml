[project]
name = "unlock-auth"
version = "0.1.0"
description = "Auth Service: Supabase Auth wrapper"
requires-python = ">=3.12"
dependencies = [
    "unlock-shared",
    "PyJWT>=2.8.0",
    "cryptography>=42.0.0",
]

[tool.uv.sources]
unlock-shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unlock_auth"]
