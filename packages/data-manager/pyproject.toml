[project]
name = "unlock-data-manager"
version = "0.1.0"
description = "Data Manager: Temporal Workflow definitions for orchestrating the data platform"
requires-python = ">=3.12"
dependencies = [
    "temporalio>=1.9.0",
    "unlock-shared",
]

[tool.uv.sources]
unlock-shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unlock_data_manager"]
