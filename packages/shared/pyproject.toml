[project]
name = "unlock-shared"
version = "0.1.0"
description = "Shared infrastructure: Temporal client, task queues, base models"
requires-python = ">=3.12"
dependencies = [
    "temporalio>=1.9.0",
    "pydantic>=2.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unlock_shared"]
