[project]
name = "unlock-data-access"
version = "0.1.0"
description = "Data Access: transformed data operation activities"
requires-python = ">=3.12"
dependencies = [
    "temporalio>=1.9.0",
    "unlock-shared",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29.0",
]

[tool.uv.sources]
unlock-shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unlock_data_access"]
