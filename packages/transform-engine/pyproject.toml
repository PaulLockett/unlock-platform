[project]
name = "unlock-transform-engine"
version = "0.1.0"
description = "Transformation Engine: configurable data pipeline activities"
requires-python = ">=3.12"
dependencies = [
    "temporalio>=1.9.0",
    "unlock-shared",
]

[tool.uv.sources]
unlock-shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unlock_transform_engine"]
